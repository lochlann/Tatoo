<button type="button" class="close" aria-label="Close" (click)="closeForm()">
    <span aria-hidden="true">&times;</span>
  </button>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
    
    <div class="form-group col">
        <label for="name"> Name : </label>
        <input id="name" type="text" formControlName="name" class="form-control">
        <div *ngIf="name.invalid && (name.touched)" class="alert alert-danger">
            <div *ngIf="name.hasError('required')">Name is required</div>
            <div *ngIf="name.hasError('minlength')">First name has a minimum length</div>
        </div>
    </div>
    <!-- First Name Input Group -->
    <div class="form-group col">
        <label for="description"> description : </label>
        <input id="description" type="text" formControlName="description" class="form-control">

        <div *ngIf="description.invalid && (description.touched || description.dirty)" class="alert alert-danger">
            <div *ngIf="description.hasError('required')">First Name is required</div>
            <div *ngIf="description.hasError('minlength')">First name has a minimum length</div>
            <div *ngIf="description.hasError('pattern')">Letters a-z onlys</div>
        </div>
    </div>
 
    <div class="form-group col">
        <label for="price">
            Price: </label>
        <input type="text" id="price" formControlName="price" class="form-control">
    </div>

    <button class="btn btn-primary" type="submit" >Submit</button>

</form>
